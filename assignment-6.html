<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Fireside freelancing</title>
        <link type="text/css" rel="stylesheet" href="normalize.css">
        <link type="text/css" rel="stylesheet" href="fireside.css">
    </head>
    <body class="home">
        <header>
            <div class="grid">
                <div class="four-twelths">
                    <img src="images/logo.png" alt="Fireside freelancing">
                </div>
                <div class="one-twelth"></div>
                <div class="seven-twelths">
                    <nav>
                        <ul>
                            <li><a href="">Our product</a></li>
                            <li><a href="">Packages</a></li>
                            <li><a href="">About us</a></li>
                            <li><a href="">Contact us</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>
        <main>
            <div class="main-head">
                <div class="grid ">
                    <div class="full-width">
                        <h1>Contact US</h1>
                    </div>
                </div>
            </div>
            <section class="packages">
                <div class="grid">
                    <div class="full-width">
                        <h2>Send us a message</h2>
                        <p>We usually respond in 1 buisness day</p>
                    </div>
                    <form action="" method="post">
                        <fieldset>
                            <legend>General Info</legend>
                            <fieldset>
                                <legend>What would you like to discuss?</legend>
                                <input type="radio" name="topic" id="topic1">
                                <label for="topic1">Hiring philosophy</label>
                                <input type="radio" name="topic" id="topic2">
                                <label for="topic2">Joining</label>
                                <input type="radio" name="topic" id="topic3">
                                <label for="topic3">Other</label>
                            </fieldset>
                        </fieldset>
                    </form>
                
                
        </main>
        <footer>
            
        </footer>
    </body>
</html>
